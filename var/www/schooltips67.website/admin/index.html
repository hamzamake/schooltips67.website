<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin.css">
    <title>Admin Access</title>
</head>
<body>
    <div class="login-container">
        <h2>Admin Access</h2>
        <p class="info-message">
            This site uses server-side Basic Authentication. Click the button below to enter the admin area.
            Your browser will prompt you for a username and password.
        </p>

        <!-- Change data-path if your protected path is different -->
        <button id="enterAdmin" data-path="/admin/">Enter Admin Area</button>

        <noscript>
            <p>
                JavaScript is disabled. Use this link to enter:
                <a href="/admin/">/admin/</a>
            </p>
        </noscript>
    </div>

    <script src="admin.js"></script>
</body>
</html>
